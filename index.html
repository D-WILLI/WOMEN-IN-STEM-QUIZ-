<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Women in STEM Quiz</title>
</head>
<body>
    <header>
        <button id="highscore">View Highscores </button>
        </div>
    </header>

    <section id="challengeStart">
    <!-- Coding Quiz Challenge Page  -->
    <h1>Women in STEM Quiz</h1>
    <h2>Technology Edition</h2>
    <iframe src="https://giphy.com/embed/L7AQrUWQ75dwtHWE6T" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/herwill-global-girlpower-women-in-stem-tech-L7AQrUWQ75dwtHWE6T"></a></p>
    <p>Try and find the correct answers and get the high score!</p>
    <div>
        <button id="startQuiz">Start Quiz</button>
    </div>
    </section>
    

    <section id="userquestions">
    <!-- Coding Quiz Question #1  -->
        <div id="question-image" >
            <img class="images" src="" alt="">
        </div>
        <h3 id="answertext"></h3>
        <h2 id="question"></h2>
        <button class="buttonA selection"></button> <br>
        <button class="buttonB selection"></button> <br>
        <button class="buttonC selection"></button> <br>
        <button class="buttonD selection"></button> <br>
        <button class="next-question">Next Question</button>
        
    </section>

   
    
    <section class="FinalScore">
        <h2>All done!</h2>
        <h3>Your Final Score is: <placeholder class="gameScore"> </h3>
            <label for="text">Enter Initials:</label>
            <input class="submit"type="text" id="name" name="name">
            <input type= "submit" value="Submit">
    </section>

    <section id="Highscores">
        <h2>Highscores</h2>
      

        <button> Go back </button>
        <button> Clear High Scores </button>
    </section>


<script src="script.js"></script>
<script src="quiz.js"></script>
</body>
</html>
